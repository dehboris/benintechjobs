<section class="fdb-block" id="job-board">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Jobs disponibles</h1>
        <p class="text-h3">
          Une liste très simple des meilleurs offres d'emploi dans l'industrie technologique béninoise.
        </p>
      </div>
    </div>
    <app-job *ngFor="let job of jobs" [job]="job">
    </app-job>
  </div>
</section>
